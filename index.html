<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="buttonContainer">
            <button>RESET</button>
        </div>
        <div class="gameBoard">
            <div data-index="0">X</div>
            <div data-index="1">O</div>
            <div data-index="2">X</div>
            <div data-index="3">O</div>
            <div data-index="4">X</div>
            <div data-index="5">X</div>
            <div data-index="6">O</div>
            <div data-index="7">X</div>
            <div data-index="8">O</div>
        </div>
    </div>
</body>
</html>
